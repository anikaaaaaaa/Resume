<body>
    <p>If you want to see the resume click the submit button.</p>
    <form action="./resume.html">
    <div class="information">
        <label for="fname">First Name</label><br><br>
        <input type="text" required placeholder="Name"><br><br>
    </div>
    <div>
     <div class="information">
        <label for="password" required>Password</label><br><br>

    </div>
    <div class="information">
        <input type="submit" id="button">
    </div>
    </form>
